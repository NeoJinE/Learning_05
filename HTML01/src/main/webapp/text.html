<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>h3 : 텍스트에 장식 효과를 주는 태그들</h3>
    <b>b : 굵은 표시 (텍스트 강조)</b><br>
    <strong>strong : 굵은 표시 (텍스트 강조)</strong><br>
    <i>i : 이탤릭체</i><br>
    <em>em : 이탤릭체 (텍스트 강조)</em><br>
    <small>small : 현재 설정된 크기 보다 2포인트 작게</small><br>
    텍스트<sub>sub :  아래첨자</sub><br>
    텍스트<sup>sup :  위첨자</sup><br>
    <ins>ins : 밑줄 표시</ins><br>
    <del>del : 가운데 줄 (취소선)</del>
    <hr>
</body>
</html>
