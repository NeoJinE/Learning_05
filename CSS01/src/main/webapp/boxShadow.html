<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box-shadow</title>
		<link rel="stylesheet" type="text/css" href="externalCss.css">		
		<style type="text/css">
			body { margin:25px;}    
			
			div.polaroid {
				width:300px;
				height:300px;
				background-color:white;
			   	box-shadow:0 4px 8px 0 rgba(0,0,0,0,3); 
				margin-bottom:15px;
			} 
			
			div.container {
				text-align:center;
				padding:5px 5px;
			}
			
			img {
				width:100%;
				height:230px;
			} 
			
		</style>
	</head>
	<body>
		<div class="polaroid">
			<img src="image/pic1.jpg">
			<div class="container">
				<p>카드 놀이 하는 사람들</p>
			</div>		
		</div>
		
		<div class="polaroid">
			<img src="image/pic2.jpg">
			<div class="container">
				<p>길가의 집</p>
			</div>		
		</div>
	</body>
</html>
